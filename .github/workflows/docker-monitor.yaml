on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update Docker image
        uses: fontebasso/docker-hub-upstream@main
        with:
          token: ${{ secrets.TOKEN }}
          image: 'library/alpine'
          tag: '3.16'
